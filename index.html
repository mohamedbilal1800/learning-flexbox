<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="box box1">
    <div class="box1_h" >Your Result</div>
      <div class="circle">
        <div class="box1_76" >76</div>
        <div class="box1_of" >of 100</div>
      </div>
    <div class="box1_g" >Great</div>
      <p> You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="box box2">
      <div class="sum_h" >  Summary  </div>
      <div class="summary_items">
        
        <div class="item1">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction SVG" />
          <div class="word1" >  Reaction  </div>
          <div class="number" >  80 / 100  </div>         
        </div>
        
        <div class="item2">
          <img src="./assets/images/icon-memory.svg" alt="Memory SVG" />
          <div class="word2" >  Memory  </div>
          <div class="number" >  92 / 100  </div>
        </div>
  
        <div class="item3">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal SVG" />
          <div class="word3" >  Verbal  </div>
          <div class="number" > 61 / 100  </div>
         </div>
  
        <div class="item4">
          <img src="./assets/images/icon-visual.svg" alt="Visual SVG" />
          <div class="word4" >  Visual  </div>
          <div class="number" >  72 / 100  </div>
        </div>

      </div>   
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
